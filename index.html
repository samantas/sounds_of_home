<!DOCTYPE html>
<html>

<head>
    <title>Audio Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="section light">
            <span id="typedtext"></span>
        </div>
        <div class="section dark unset" id="exploreSounds">
            <span class="question">What does home sound like to you?</span>
            <div class="container row">
                <button class="cta" id="exploreSoundsBtn">explore answers</button>
                <div class="controlsIcon disabled" id="playPauseBtn"><i class="fas fa-pause-circle"></i></div>
                <div class="controlsIcon" id="stopSoundsBtn"><i class="fas fa-stop-circle"></i></div>
            </div>
            <div class="container row"><div id="audioSubtitles" class="subtitles"></div></div>
        </div>
        <div class="section light top small">
            <div id="audioWordMap" class="wordmap"></div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
